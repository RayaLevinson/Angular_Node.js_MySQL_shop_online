<div class="row">
  <div class="col-sm-10 col-md-5 mx-auto text-center">
    <div class="card border-success py-5">
      <div class="mx-5">
        <h3 class="text-success mb-4">Thank you for shopping!</h3>
        <button (click)="downloadOrderSummary()" class="btn btn-success">
          Download Order Summary <span>&nbsp; <i class="fas fa-file-download fa-2x"></i></span>
        </button>
        <div class="mt-4">
          <button (click)="goShopping()" class="btn btn-light my-btn-light">Start Shopping Again</button>
        </div>
      </div>
    </div>
  </div>
</div>
