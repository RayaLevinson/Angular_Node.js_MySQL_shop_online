<div *ngIf="products && products.length > 0 && !isLoading" class="row my-4">
  <div *ngFor="let product of products" class="col-sm-6 col-md-6 col-lg-4 col-xl-3 mt-3 mb-2">
    <product-item       
      [product]="product"
    >
    </product-item>
  </div>
</div>
<div *ngIf="products && products.length === 0" class="row my-5">
  <div class="col">    
    <p class="text-center">There are no products in this category.</p>
  </div>
</div>
<div *ngIf="isLoading" class="mt-5">
  <loader></loader>
</div>
